<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .content {
            flex: 1;
        }
        .container {
            padding: 20% 0;
        }
