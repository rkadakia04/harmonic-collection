<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-half {
            flex: 1;
            background-image: url('prada.png'); 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .right-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            color: black;
        }

        .text-container {
            text-align: center;
            max-width: 400px;
        }

        .text-container h1 {
            font-size: 18px;
            color: black;
        }

        .text-container p {
            color: grey;
        }

        .button {
            background-color: #262728;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 90px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            font-weight: normal;
        }

        .button:hover {
            background-color: #fff;
            color: #545454;
        }
    </style>
</head>
<body>
    <div class="left-half"></div>
    <div class="right-half">
        <div class="text-container">
            <h1>Welcome to Trends.</h1>
            <p>Weekly news, culture, and more.</p>
            <a href="#" class="button">Click Me</a>
        </div>
    </div>
</body>
</html>
